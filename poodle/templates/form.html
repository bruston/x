{% extends "bootstrap/base.html" %}
{% block title %}SSLv3 POODLE Test!{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='starter-template.css')}}">
{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SSLv3 POODLE Vulnerability: CVE-2014-3566</a>
        </div>
        <div class="collapse navbar-collapse">
          </ul>
        </div>
      </div>
    </div>
{% endblock %}

{% block content %}
<div class="starter-template">
  <h1>Poodle Vulnerability Test</h1>
  Enter a URL to test:
  <form role="form" method="POST">
      <div class="row">
          <div class="col-lg-3">
          <input type="text" class="form-control" id="url" name="url">
          <button type="submit" class="btn btn-default">Test URL</button>
      </div>
  </form>
</div>
{% endblock %}
